<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="150" height="150">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="250" cy="250" r="200" fill="url(#bg-gradient)" filter="url(#drop-shadow)" />
  
  <!-- Outer ring -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="#1a56db" stroke-width="8" />
  
  <!-- Inner decorative ring -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Central icon group with shadow -->
  <g filter="url(#drop-shadow)">
    <!-- Central hexagon representing conversion hub -->
    <polygon points="250,170 290,190 290,230 250,250 210,230 210,190" 
             fill="#2563eb" stroke="#1a56db" stroke-width="2" />
    
    <!-- Arrow flow representing conversion process -->
    <path d="M190,230 C220,270 280,270 310,230" 
          fill="none" stroke="#1a56db" stroke-width="5" stroke-linecap="round" />
    <polygon points="300,235 315,225 305,215" fill="#1a56db" />
    
    <!-- File type icons arranged in a circular pattern -->
    <!-- URL Icon -->
    <circle cx="190" cy="190" r="25" fill="#059669" />
    <text x="190" y="195" font-family="Arial" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="white">URL</text>
    
    <!-- PDF Icon -->
    <rect x="265" y="165" width="50" height="50" rx="5" fill="#dc2626" />
    <text x="290" y="198" font-family="Arial" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="white">PDF</text>
    
    <!-- IMG Icon -->
    <rect x="165" y="245" width="50" height="50" rx="5" fill="#d97706" />
    <text x="190" y="278" font-family="Arial" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="white">IMG</text>
    
    <!-- VID Icon -->
    <rect x="265" y="245" width="50" height="50" rx="5" fill="#7c3aed" />
    <text x="290" y="278" font-family="Arial" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="white">VID</text>
  </g>
  
  <!-- Main name - MULTI CONVERTER -->
  <text x="250" y="350" font-family="Arial" font-size="34" font-weight="bold" 
        text-anchor="middle" fill="#1e40af" filter="url(#drop-shadow)">MULTI CONVERTER</text>
  
  <!-- Tagline -->
  <text x="250" y="380" font-family="Arial" font-size="14" 
        text-anchor="middle" fill="#475569">URL • IMG • VID • PDF</text>
</svg>